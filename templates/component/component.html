<md-card class="<%- name %>">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Component: <%- name %></span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <h1>Hey from {{ vm.greeting }}</h1>
  </md-card-content>
  <md-card-actions layout="row" layout-align="end center">
    <md-button>Action 1</md-button>
    <md-button>Action 2</md-button>
  </md-card-actions>
</md-card>
